<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
 
</head>

<body>
  <div class="container text-center mt-5 bg-primary p-4 rounded">
  <div class="calculator-grid">
    <div class="output rounded">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
      <button data-neg class="btn btn-dark">+/-</button>
      <button data-exp class="btn btn-dark">x<sup>y</sup></button>
      <button data-delete class="btn btn-dark">Del</button>
      <button data-all-clear class="btn btn-dark">Clear</button>
      <button data-number class="btn btn-dark">7</button>
      <button data-number class="btn btn-dark">8</button>
      <button data-number class="btn btn-dark">9</button>
      <button data-operation class="btn btn-dark">รท</button>
      <button data-number class="btn btn-dark">4</button>
      <button data-number class="btn btn-dark">5</button>
      <button data-number class="btn btn-dark">6</button>
      <button data-operation class="btn btn-dark">*</button>
      <button data-number class="btn btn-dark">1</button>
      <button data-number class="btn btn-dark">2</button>
      <button data-number class="btn btn-dark">3</button>
      <button data-operation class="btn btn-dark">-</button>
      <button data-number class="btn btn-dark">.</button>
      <button data-number class="btn btn-dark">0</button>
      <button data-equals class="btn btn-dark">=</button>
      <button data-operation class="btn btn-dark">+</button>

    </div>
    </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script> -->
</body>

</html>
